<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Todo</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="app-title">Calendar Todo</h1>
            <button id="adminBtn" class="admin-btn">
                <span class="lock-icon">🔒</span>
                <span class="admin-text">관리자 확인</span>
            </button>
        </header>

        <!-- 캘린더 컨테이너 -->
        <div class="calendar-container" id="calendarContainer">
            <!-- 월 네비게이션 -->
            <div class="month-nav">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <h2 id="currentMonth" class="current-month"></h2>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>

            <!-- 요일 헤더 -->
            <div class="weekdays">
                <div class="weekday sun">일</div>
                <div class="weekday">월</div>
                <div class="weekday">화</div>
                <div class="weekday">수</div>
                <div class="weekday">목</div>
                <div class="weekday">금</div>
                <div class="weekday sat">토</div>
            </div>

            <!-- 달력 그리드 -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- JavaScript로 동적 생성 -->
            </div>

            <!-- 스크롤 힌트 -->
            <div class="scroll-hint">
                <span>↑ 이전 달 | 다음 달 ↓</span>
            </div>
        </div>

        <!-- 할 일 추가 버튼 (플로팅) -->
        <button id="addTodoBtn" class="add-todo-btn" style="display: none;">
            + 할 일 추가
        </button>
    </div>

    <!-- 관리자 확인 모달 -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal">
            <div class="modal-header">
                <h3>관리자 확인</h3>
                <button class="close-btn" id="closeAdminModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>관리자 비밀번호를 입력하세요</p>
                <input type="password" id="adminPassword" class="input-field" placeholder="비밀번호 입력">
                <p class="error-msg" id="adminError"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelAdmin">취소</button>
                <button class="btn btn-confirm" id="confirmAdmin">확인</button>
            </div>
        </div>
    </div>

    <!-- 투두 작성/수정 모달 -->
    <div class="modal-overlay" id="todoModal">
        <div class="modal todo-modal">
            <div class="modal-header">
                <h3 id="todoModalTitle">할 일 추가</h3>
                <button class="close-btn" id="closeTodoModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="selected-date" id="selectedDateDisplay"></div>
                
                <div class="form-group">
                    <label for="todoTitle">할 일 제목 <span class="required">*</span></label>
                    <input type="text" id="todoTitle" class="input-field" placeholder="할 일을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="todoMemo">상세 메모</label>
                    <textarea id="todoMemo" class="input-field textarea" placeholder="메모를 입력하세요 (선택사항)"></textarea>
                </div>
                
                <div class="form-group">
                    <label>중요도</label>
                    <div class="priority-selector">
                        <button class="star-btn" data-priority="1">⭐</button>
                        <button class="star-btn" data-priority="2">⭐</button>
                        <button class="star-btn" data-priority="3">⭐</button>
                    </div>
                    <div class="priority-hint">
                        <span class="hint-item hint-blue">⭐ 보통</span>
                        <span class="hint-item hint-yellow">⭐⭐ 중요</span>
                        <span class="hint-item hint-orange">⭐⭐⭐ 매우 중요</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelTodo">취소</button>
                <button class="btn btn-confirm" id="saveTodo">완료</button>
            </div>
        </div>
    </div>

    <!-- 날짜별 투두 리스트 모달 (하단 시트) -->
    <div class="bottom-sheet-overlay" id="todoListSheet">
        <div class="bottom-sheet">
            <div class="sheet-handle"></div>
            <div class="sheet-header">
                <h3 id="sheetDateTitle"></h3>
                <button class="close-btn" id="closeSheet">&times;</button>
            </div>
            <div class="sheet-body">
                <ul class="todo-list" id="todoList">
                    <!-- 투두 아이템들이 동적으로 추가됨 -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <p>등록된 할 일이 없습니다</p>
                </div>
            </div>
            <div class="sheet-footer" id="sheetFooter" style="display: none;">
                <button class="btn btn-add" id="addTodoFromSheet">+ 할 일 추가</button>
            </div>
        </div>
    </div>

    <!-- 투두 상세/수정 모달 -->
    <div class="modal-overlay" id="todoDetailModal">
        <div class="modal todo-modal">
            <div class="modal-header">
                <h3>할 일 상세</h3>
                <button class="close-btn" id="closeTodoDetail">&times;</button>
            </div>
            <div class="modal-body">
                <div class="detail-content" id="detailContent">
                    <!-- 상세 내용이 동적으로 표시됨 -->
                </div>
                <div class="edit-content" id="editContent" style="display: none;">
                    <div class="form-group">
                        <label for="editTodoTitle">할 일 제목 <span class="required">*</span></label>
                        <input type="text" id="editTodoTitle" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="editTodoMemo">상세 메모</label>
                        <textarea id="editTodoMemo" class="input-field textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <label>중요도</label>
                        <div class="priority-selector" id="editPrioritySelector">
                            <button class="star-btn" data-priority="1">⭐</button>
                            <button class="star-btn" data-priority="2">⭐</button>
                            <button class="star-btn" data-priority="3">⭐</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="detail-actions" id="detailActions">
                    <button class="btn btn-delete" id="deleteTodo" style="display: none;">삭제</button>
                    <button class="btn btn-edit" id="editTodo" style="display: none;">수정</button>
                    <button class="btn btn-cancel" id="closeDetailBtn">닫기</button>
                </div>
                <div class="edit-actions" id="editActions" style="display: none;">
                    <button class="btn btn-cancel" id="cancelEdit">취소</button>
                    <button class="btn btn-confirm" id="saveEdit">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
